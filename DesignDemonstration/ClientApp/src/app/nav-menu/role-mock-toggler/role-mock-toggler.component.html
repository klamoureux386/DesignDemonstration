<!-- https://medium.com/@tommatthews_14845/angular-bootstrap-with-dark-mode-toggle-4539ede28e16 -->
<!-- https://redstapler.co/pure-css-minimal-dark-mode-toggle-button/ -->
<div class="oval" [ngClass]="{ovalSelected: isSelected}" (click)="toggleUserRole()">
    <div class="button" [ngClass]="{buttonSelected: isSelected}"></div>
    <p class="button-admin-text" *ngIf="isSelected">Admin</p>
    <p class="button-user-text" *ngIf="!isSelected">User</p>
</div>
